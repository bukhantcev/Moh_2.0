{% extends "main/layout.html" %}
{% block main %}
<div class="container" style="margin-top: 6rem;">
  <h3>Типы мероприятий</h3>
  <div class="mb-3 d-flex gap-2">
    <a href="{% url 'create_event_type' %}" class="btn btn-success">Добавить новый тип</a>
    <a href="{% url 'home' %}" class="btn btn-secondary">На главную</a>
  </div>
  <table class="table table-bordered table-hover mt-3">
    <thead class="table-light">
      <tr>
        <th>Тип</th>
        <th>Цвет кнопки</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody>
      {% for obj in event_types %}
        <tr>
          <td>{{ obj.type }}</td>
          <td><span class="badge" style="background-color: {{ obj.button_color }}">{{ obj.button_color }}</span></td>
          <td>
            <a href="{% url 'edit_event_type' obj.id %}" class="btn btn-sm btn-primary">Редактировать</a>
            <a href="{% url 'delete_event_type' obj.id %}" class="btn btn-sm btn-outline-danger" style="margin-top: 15px;">Удалить</a>
          </td>
        </tr>
      {% empty %}
        <tr><td colspan="3">Нет данных</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
