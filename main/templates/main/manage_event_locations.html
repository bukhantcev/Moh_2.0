{% extends "main/layout.html" %}
{% block main %}
<div class="container" style="margin-top: 6rem;">
  <h3>Места проведения</h3>
  <div class="mb-3 d-flex gap-2">
    <a href="{% url 'create_event_location' %}" class="btn btn-success">Добавить новое место</a>
    <a href="{% url 'home' %}" class="btn btn-secondary">На главную</a>
  </div>
  <table class="table table-bordered table-hover mt-3">
    <thead class="table-light">
      <tr>
        <th>Локация</th>
        <th>Город</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody>
      {% for obj in event_locations %}
        <tr>
          <td>{{ obj.location }}</td>
          <td>{{ obj.city }}</td>
          <td>
            <a href="{% url 'edit_event_location' obj.id %}" class="btn btn-sm btn-primary">Редактировать</a>
            <a href="{% url 'delete_event_location' obj.id %}" class="btn btn-sm btn-outline-danger" style="margin-top: 15px;">Удалить</a>
          </td>
        </tr>
      {% empty %}
        <tr><td colspan="3">Нет данных</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
