{% extends "main/layout.html" %}
{% block main %}
<div class="container" style="margin-top: 6rem;">
  <h3>Названия событий</h3>
  <div class="mb-3 d-flex gap-2">
    <a href="{% url 'create_dep_event_name' %}" class="btn btn-success">Добавить новое название</a>
    <a href="{% url 'home' %}" class="btn btn-secondary">На главную</a>
  </div>
  <table class="table table-bordered table-hover mt-3">
    <thead class="table-light">
      <tr>
        <th>Название</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody>
      {% for obj in event_names %}
        <tr>
          <td>{{ obj.name }}</td>
          <td>
            <a href="{% url 'edit_dep_event_name' obj.id %}" class="btn btn-sm btn-primary">Редактировать</a>
            <a href="{% url 'delete_dep_event_name' obj.id %}" class="btn btn-sm btn-outline-danger" style="margin-top: 15px;">Удалить</a>
          </td>
        </tr>
      {% empty %}
        <tr><td colspan="2">Нет данных</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
